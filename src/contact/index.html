<section class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white py-20">
    <div class="container mx-auto px-6 lg:px-20">
        <!-- Section Heading -->
        <div class="text-center mb-12">
            <h2 class="text-4xl font-extrabold leading-tight sm:text-5xl">Contact Us</h2>
            <p class="text-sm leading-relaxed">
                As a passionate developer, I strive to build innovative web solutions that are not only visually appealing but also intuitive and impactful for users.
            </p>            
        </div>

        <!-- Contact Form -->
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-4xl mx-auto">
            <form action="#" method="POST">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <!-- First Name -->
                    <div class="flex flex-col">
                        <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                        <input type="text" id="first-name" name="first-name" required
                            class="mt-2 w-full rounded-lg border-gray-300 px-4 py-3 text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <!-- Last Name -->
                    <div class="flex flex-col">
                        <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required
                            class="mt-2 w-full rounded-lg border-gray-300 px-4 py-3 text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <!-- Email -->
                    <div class="sm:col-span-2 flex flex-col">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" required
                            class="mt-2 w-full rounded-lg border-gray-300 px-4 py-3 text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <!-- Message -->
                    <div class="sm:col-span-2 flex flex-col">
                        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                        <textarea id="message" name="message" rows="4" required
                            class="mt-2 w-full rounded-lg border-gray-300 px-4 py-3 text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500"></textarea>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="mt-8 text-center">
                    <button type="submit"
                        class="inline-block w-full sm:w-auto rounded-lg bg-indigo-600 px-6 py-3 text-lg font-semibold text-white shadow-xl hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
